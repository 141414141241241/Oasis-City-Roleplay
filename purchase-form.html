<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الشراء</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Changa:wght@400;500;600;700&display=swap">
    <style>
        :root {
            --main-color: #ff6b6b;
            --secondary-color: #ff5252;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            direction: rtl;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .purchase-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(17, 17, 17, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .purchase-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .purchase-header h2 {
            color: #fff;
            font-size: 28px;
            font-family: 'Changa', sans-serif;
            margin-bottom: 10px;
        }

        .payment-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .payment-info p {
            color: #fff;
            font-size: 16px;
            margin: 0 0 10px 0;
            font-family: 'Changa', sans-serif;
        }

        .payment-number {
            color: var(--main-color);
            font-size: 24px;
            font-weight: bold;
            display: block;
            text-align: center;
            margin: 15px 0;
            font-family: 'Changa', sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #fff;
            font-size: 16px;
            margin-bottom: 8px;
            font-family: 'Changa', sans-serif;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--main-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .file-input-container {
            position: relative;
            margin-top: 20px;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border: 2px dashed var(--main-color);
            border-radius: 10px;
            text-align: center;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        .file-input {
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--main-color);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            font-family: 'Changa', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .note {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(17, 17, 17, 0.95);
            color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: 'Changa', sans-serif;
            font-size: 16px;
            z-index: 1000;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-right: 4px solid var(--main-color);
        }

        .notification.success {
            border-right-color: #4CAF50;
        }

        .notification.error {
            border-right-color: #f44336;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: rgba(17, 17, 17, 0.95);
            color: #fff;
            text-align: center;
            border-radius: 10px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-family: 'Changa', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #toast.success {
            border-right: 4px solid #4CAF50;
        }

        #toast.error {
            border-right: 4px solid #f44336;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(17, 17, 17, 0.98);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            min-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .popup.show {
            display: block;
            animation: popupIn 0.3s ease;
        }

        .popup-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .popup-message {
            color: #fff;
            font-size: 18px;
            font-family: 'Changa', sans-serif;
            margin: 10px 0;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
        }

        .popup-overlay.show {
            display: block;
        }

        @keyframes popupIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="purchase-container">
        <div class="purchase-header">
            <h2>إتمام عملية الشراء</h2>
        </div>

        <div class="payment-info">
            <p>رقم فودافون كاش للتحويل:</p>
            <span class="payment-number">01012865696</span>
            <p>المنتج: <span id="productName"></span></p>
            <p>قيمة المنتج: <span id="productPrice"></span></p>
        </div>

        <form id="purchaseForm">
            <div class="form-group">
                <label class="form-label">رقم الجوال </label>
                <input type="tel" class="form-input" id="phoneNumber" required placeholder="رقم الجوال اللي حولت منه">
            </div>
           

            <div class="form-group">
                <label class="form-label">صورة التحويل</label>
                <div class="file-input-container">
                    <label class="file-input-label">
                        اضغط هنا لرفع صورة التحويل
                        <input type="file" class="file-input" id="transferImage" accept="image/*" required>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">إرسال وفتح تذكرة</button>
        </form>

        <p class="note">* بعد اتمام عملية الشراء قم بالتوجه للديسكورد وفتح تذكرة لاستلام طلبك</p>
    </div>

    <div id="toast"></div>

    <div class="popup-overlay"></div>
    <div class="popup">
        <div class="popup-icon">✨</div>
        <div class="popup-message"></div>
    </div>

    <script>

        function showPopup(message, duration = 7000) {
            const popup = document.querySelector('.popup');
            const overlay = document.querySelector('.popup-overlay');
            const messageEl = popup.querySelector('.popup-message');

            messageEl.textContent = message;

            popup.classList.add('show');
            overlay.classList.add('show');

            setTimeout(() => {
                popup.classList.remove('show');
                overlay.classList.remove('show');
            }, duration);
        }

        const form = document.getElementById('purchaseForm');
        const webhookURL = "https://discord.com/api/webhooks/1327566743618715688/Zd3akr5ITwCxsXsKC-Qm7yFm0BMezy0AiSl2eDvKjKlbcdi6rHBVnHex810CU7XD4PNr";//الويب هوك

form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const fileInput = document.getElementById('transferImage');
    const file = fileInput.files[0];

    if (!file || !['image/png', 'image/jpeg'].includes(file.type)) {
        showPopup('الرجاء اختيار صورة بصيغة PNG أو JPEG.', 6000);
        return;
    }

    const phoneNumber = document.getElementById('phoneNumber').value;
    const formData = new FormData();
    formData.append('file', file);

    const embedData = {
        embeds: [
            {
                title: "🛒 الموقع",
                description: "**💎 تم شراء منتج جديد من الموقع**",
                color: 0xC68E17,
                fields: [
                    {
                        name: "📱 رقم الشخص",
                        value: `__${phoneNumber}__`,    
                        inline: true
                    },
                    {
                        name: "📦 اسم المنتج",
                        value: localStorage.getItem('.product-title') || "غير محدد",
                        inline: true
                    },
                    {
                        name: "💰 قيمة المنتج",
                        value: `${localStorage.getItem('.product-price') || "غير محدد"} `,
                        inline: true
                    }
                ],
                footer: {
                    text: "Developed by OmAr",
                    icon_url: "https://media.discordapp.net/attachments/1255264055363633222/1267087960076058704/Open.png?ex=6786f95f&is=6785a7df&hm=5f5ee769d4d4fdca90efa33308d34ef543b86648dbeac87b29df9c5e2e0162e0&=&format=webp&quality=lossless" 
                },
                timestamp: new Date().toISOString()
            }
        ]
    };

    formData.append('payload_json', JSON.stringify(embedData));

    try {
        showPopup('جاري إرسال البيانات...', 6000);

        const response = await fetch(webhookURL, {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            showPopup('تم إرسال طلبك بنجاح! ✅الرجاء فتح تذكرة للتواصل معك.', 7000);
            form.reset();
        } else {
            const errorText = await response.text();
            console.error('Error:', errorText);
            showPopup('حدث خطأ أثناء إرسال البيانات. حاول مرة أخرى.', 7000);
        }
    } catch (error) {
        console.error('Error:', error);
        showPopup('تعذر الاتصال بالخادم. حاول لاحقًا.', 7000);
    }
});

document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const productTitle = urlParams.get('title');
    const productPrice = urlParams.get('price');
    

    if (productTitle && productPrice) {
        document.querySelector('.modal-title').textContent = productTitle;
        document.querySelector('.modal-price').textContent = productPrice;
    }
});

document.addEventListener('DOMContentLoaded', function () {

    const params = new URLSearchParams(window.location.search);
    const productName = params.get('name') || 'غير محدد';
    const productPrice = params.get('price') || 'غير محدد';


    document.getElementById('productName').textContent = productName;
    document.getElementById('productPrice').textContent = productPrice;


    console.log('Product Name:', productName);
    console.log('Product Price:', productPrice);
});


    </script>
</body>
</html>
